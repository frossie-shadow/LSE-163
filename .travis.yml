sudo: true
language: python
dist: trusty
matrix:
  include:
    - python: "3.5"
      env: LTD_MASON_BUILD=true
before_install:
  - "sudo apt-get update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk poppler-utils latex-xcolor lmodern texlive-xetex texlive-generic-recommended texlive-math-extra"
install:
  - pip install -r requirements.txt
  - pip install "ltd-mason>=0.2,<0.3"
  - git clone https://github.com/lsst/lsst-texmf.git
script:
  - export TEXMFLOCAL=lsst-texmf/texmf
  - make
after_success:
  - ltd-mason-travis --html-dir _build
env:
  global:
    - LTD_MASON_BUILD=false  # disable builds in regular text matrix
    - LTD_MASON_PRODUCT="lse-163"
    - secure: ""
    - secure: ""
